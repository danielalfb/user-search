<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css" />

  <title>Desafio 1 - User Search</title>
</head>

<body>
  <div class="container">
    <h3 class="center">Pesquisa de usuários</h3>
    <div id="loading">

      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <p>Aguarde...</p>
    </div>
    <form class="input-field col s6">
      <input id="userInput" type="text" />
      <label class="active" for="first_name2">Busca:</label>
      <button id="userSubmit" class="waves-effect waves-light btn" disabled>
        buscar
      </button>
    </form>

    <div class="content-container">
      <div id="userContainer" class="result-container">
        <div id="tabUsersResult">
          <h4>Nenhum usuário filtrado</h4>
        </div>
      </div>
      <div class="result-container">
        <div id="tabStatsResult">
          <h4>Nenhum resultado exibido</h4>
        </div>
      </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
